version: "3.8"

services:
  tailscale:
    container_name: tailscaled
    user: "0:0"
    cap_add:
        - NET_ADMIN
    build:
      context: ./build
      dockerfile: Dockerfile
    volumes:
      - /var/lib:/var/lib
      - /dev/net/tun:/dev/net/tun
    image: tailscale/tailscale
    privileged: true
    network_mode: "host"
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TS_USERSPACE=true
      - TS_AUTH_KEY=
      - TS_ROUTES=192.168.10.0/24
    